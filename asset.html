<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="../css/asset.css">
  <link rel="shortcut icon" type="img/png" href="../img/favicon.png">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

  <title>Buddget Buddy!</title>
</head>
<body ng-app="assetApp" ng-controller="assetCtrl">
        <div class="logo-box">
            <img src="../img/logo-white.png" alt="Logo" class="logo" class="logo">
        </div>
        <div id="form-main">
            <div id="form-div">

              <form class="form" id="form1">
                <div class="form-left">
                  <h2 style='color:white'>Assets</h2>
                  <p class="name">
                    <input name="Checking" type="number" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Checking Account" id="name" />
                  </p>

                  <p class="age">
                    <input name="Savings" type="number" class="validate[required,custom[number]] feedback-input" id="age" placeholder="Savings Account" />
                  </p>

                  <p class="household">
                      <input name="Emergency" type="number" class="validate[required,custom[number]] feedback-input" id="household" placeholder="Emergency Fund" />
                  </p>

                  <p class="household">
                      <input name="Investment" type="number" class="validate[required,custom[number]] feedback-input" id="household" placeholder="Investment" />
                  </p>
                  <p class="household">
                      <input name="Home" type="number" class="validate[required,custom[number]] feedback-input" id="household" placeholder="Home Equity" />
                  </p>
                  <p class="household">
                      <input name="Fixed" type="number" class="validate[required,custom[number]] feedback-input" id="household" placeholder="Fixed Asset/Other" />
                  </p>
                </div>

                <form class="form" id="form1">
                    <div class="form-right">
                      <h2 style='color:white'>Liabilities</h2>
                      <p class="name">
                        <input name="Student" type="number" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Student Loans" id="name" />
                      </p>

                      <p class="age">
                        <input name="Car" type="number" class="validate[required,custom[number]] feedback-input" id="age" placeholder="Auto Loans" />
                      </p>

                      <p class="household">
                          <input name="Credit" type="number" class="validate[required,custom[number]] feedback-input" id="household" placeholder="Credit card Loans" />
                      </p>

                      <p class="household">
                          <input name="Mortgage" type="number" class="validate[required,custom[number]] feedback-input" id="household" placeholder="Mortgage" />
                      </p>
                      <p class="household">
                          <input name="Other" type="number" class="validate[required,custom[number]] feedback-input" id="household" placeholder="Other Debt" />
                      </p>

                      <div class="submit">
                          <input type="submit" id="button-blue" ng-click="assetsSave()" value=NEXT></input>
                          <div class="ease"></div>
                        </div>
                  </div>

              </form>
            </div>
            <div class="divleft">
              <h3 name="networth" type="number" id="networth" placeholder="Net Worth"> Net Worth: ${{0 + $scope.expenseVal}}</h3>
            </div>
      </div>

<script>
  var app = angular.module('assetApp', []);
  app.controller('assetCtrl', function($scope, $location, $http, $window, $rootScope) {
    $scope.assets = {
    };
    $scope.expenses = {
    };
    $scope.expenseselected = "";
    $scope.incomeSelected = "";
    $rootScope.expenseVal = 0;
    $rootScope.incomeVal = 0;
    $scope.assetsSave = function(){
      if($scope.income.primary == null){
        $scope.income.primary = 0;
      }
      if($scope.income.passive == null){
        $scope.income.passive = 0;
      }
      $http.post('http://ec2-18-217-87-201.us-east-2.compute.amazonaws.com:3001/assetSave', JSON.stringify($scope.assets));
      $window.location.href = '/src/liability.html';
    };
  });
  </script>
</body>


</html>
