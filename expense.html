<body>
    

        <div class="div-inside">
                <div class="logo-box">
                        <img src="../img/logo-white.png" alt="Logo" class="logo" class="logo">

                    <div id="form-div">
                            <form class="form" id="form1">
              
                              <p class="housingexp" style=color:#1f77b4 > <b>Housing</b>

                                <input name="utilitiesexp" type="number" class="validate[required,custom[number]] feedback-input" id="utilitiesexp" placeholder="Utilities Expences (electricity, gas, water)" />
                              </p>
              
                              <p class="carexp" style=color:#2ca02c> <b>Transportation</b>
                                <input name="carexp" type="number" class="validate[required,custom[number]] feedback-input" id="carexp" placeholder="Transportation Expences (car payments, gas, bus pass)" />
                              </p>
              
                              <p class="schoolexp" style=color:#d62728> <b>Education</b>
                                <input name="schoolexp" type="number" class="validate[required,custom[number]] feedback-input" id="schoolexp" placeholder="School Expences (tuition, student loan payments, school supplies)" />
                              </p>
              
                              <p class="groceryexp" style=color:#9467bd><b>Groceries</b> 
                                  <input name="groceryexp" type="number" class="validate[required,custom[number]] feedback-input" id="groceryexp" placeholder="Grocery Expences (food and essentials)" />
                              </p>
              
                              <p class="diningexp" style=color:#8c564b><b>Dining Out</b> 
                                <input name="diningexp" type="number" class="validate[required,custom[number]] feedback-input" id="diningexp" placeholder="Dining Out Expences (restaurant and takeout/delivery meals)" />
                              </p>
              
                              <p class="entertainmentexp" style=color:#e377c2> <b>Entertainment</b>
                                <input name="entertainmentexp" type="number" class="validate[required,custom[number]] feedback-input" id="entertainmentexp" placeholder="Entertainment Expences (movies, drinks, sporting events)" />
                              </p>
              
                              <p class="insurrenceexp" style=color:#7f7f7f> <b>Insurance</b>
                                <input name="insurrenceexp" type="number" class="validate[required,custom[number]] feedback-input" id="insurancexp" placeholder="Insurrence Payments (health, dental, life, pet)" />
                              </p>
              
                              <p class="subscriptionexp" style=color:#bcbd22> <b>Subscription</b>
                                <input name="subscriptionexp" type="number" class="validate[required,custom[number]] feedback-input" id="subscriptionexp" placeholder="Subscription Expences (netflix, magazines, clothing/cooking boxes)" />
                              </p>
              
                              <p class="beautyexp" style=color:#17becf> <b>Personal Care</b>
                                  <input name="beautyexp" type="number" class="validate[required,custom[number]] feedback-input" id="beautyexp" placeholder="Personal Care Expences (hair, makeup, nails, other beauty products/services)" />

                    <div id="form-main">
                    
                        <div id="form-left-div">
                          
                            
                                <script src="https://d3js.org/d3.v3.min.js"></script>
                                <div>
                                  
                                </div>
                                <script>
                                var width = 860,
                                    height = 600 - 29; // adjust for height of input bar div
                                var color = d3.scale.category10();
                                // draw and append the container
                                var svg = d3.select("body").append("svg")
                                  .attr("width", width).attr("height", height);
                                // set the thickness of the inner and outer radii
                                var min = Math.min(width, height);
                                var oRadius = (Math.min(width, height) / 2 - 10)*0.9 ;
                                var iRadius = (Math.min(width, height) / 2 - 10)* 0.6 ;
                                // construct default pie laoyut
                                var pie = d3.layout.pie().value(function(d){ return d; }).sort(null);
                                // construct arc generator
                                var arc = d3.svg.arc()
                                  .outerRadius(oRadius)
                                  .innerRadius(iRadius);
                                // creates the pie chart container
                                var g = svg.append('g')
                                var g = svg.append('g')
                                  .attr('transform', function(){
                                    if ( window.innerWidth >= 960 ) var shiftWidth = width / 2;
                                    if ( window.innerWidth < 960 ) var shiftWidth = width / 3;
                                    return 'translate(' + shiftWidth + ',' + height / 2 + ')';
                                  })
                                // generate random data
                                
                                var data = [document.getElementById("housingexp").value, document.getElementById("utilitiesexp").value, document.getElementById("carexp").value,
                                document.getElementById("schoolexp").value,
                                document.getElementById("groceryexp").value,
                                document.getElementById("diningexp").value,
                                document.getElementById("entertainmentexp").value,
                                document.getElementById("insurancexp").value,
                                document.getElementById("subscriptionexp").value,
                                document.getElementById("beautyexp").value
                            ];
                                
                                // enter data and draw pie chart
                                var path = g.datum(data).selectAll("path")
                                  .data(pie)
                                  .enter().append("path")
                                    .attr("class","piechart")
                                    .attr("fill", function(d,i){ return color(i); })
                                    .attr("d", arc)
                                    .each(function(d){ this._current = d; })
                                
                                    
                                function render(){
                                  data = [document.getElementById("housingexp").value, document.getElementById("utilitiesexp").value, document.getElementById("carexp").value,
                                document.getElementById("schoolexp").value,
                                document.getElementById("groceryexp").value,
                                document.getElementById("diningexp").value,
                                document.getElementById("entertainmentexp").value,
                                document.getElementById("insurancexp").value,
                                document.getElementById("subscriptionexp").value,
                                document.getElementById("beautyexp").value
                            ];
                                  // generate new random data
                                  // add transition to new path
                                  g.datum(data).selectAll("path").data(pie).transition().duration(1000).attrTween("d", arcTween)
                                  // add any new paths
                                  g.datum(data).selectAll("path")
                                    .data(pie)
                                  .enter().append("path")
                                    .attr("class","piechart")
                                    .attr("fill", function(d,i){ return color(i); })
                                    .attr("d", arc)
                                    .each(function(d){ this._current = d; })
                                  // remove data not being used
                                  g.datum(data).selectAll("path")
                                    .data(pie).exit().remove();
                                }
                                render();
                                
                                //render every 2 seconds using setInterval
                                setInterval(render,1000);
                                function makeData(size){
                                  return d3.range(size).map(function(item){
                                   return Math.random()*100;
                                  });
                                };
                                
                                
                                
                                // Store the displayed angles in _current.
                                // Then, interpolate from _current to the new angles.
                                // During the transition, _current is updated in-place by d3.interpolate.
                                function arcTween(a) {
                                  var i = d3.interpolate(this._current, a);
                                  this._current = i(0);
                                  return function(t) {
                                    return arc(i(t));
                                  };
                                }
                            </script>
            
            
                        </div>
            
                        
                        </div>
            
            


        </div>
