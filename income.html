<!DOCTYPE html>
<html lang="en">


<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>

  <link rel="stylesheet" href="../css/expense.css">

  <link rel="shortcut icon" type="img/png" href="../img/favicon.png">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

  <title>Budget Buddy!</title>
</head>
    <body>
      <div class="div-inside" ng-app="incomeApp", ng-controller="incomeCtrl">
        <div class="logo-box">
            <img src="../img/logo-white.png" alt="Logo" class="logo" class="logo">
            <div id="form-div">

              
              <form class="form" id="form1">

                <p class="primaryinc" style=color:#1f77b4 > <b>Your monthly salary</b>
                  <input name="primaryinc" type="number" class="validate[required,custom[number]] feedback-input" ng-model="income.primary" placeholder="Primary Monthly Income (after tax)" id="primaryinc" />
                </p>

                <p class="passiveinc"style=color:#ff7f0e> <b>Your Passive Income!</b>
                  <input name="passiveinc" type="number" class="validate[required,custom[number]] feedback-input" id="passiveinc" ng-model="income.passive" placeholder="Passive Income (side)" />
                </p>



                <div class="submit">
                  <input type="submit" id="button-blue" ng-click="incomeSave()" value=NEXT></input>
                  <div class="ease"></div>
                </div>
              </form>


              <div class="dropdown">
                  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Expense options
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </button>


                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Income Options
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </button>


                
                </div>

              </div>


              <div class="compare">
                  <section class="stats">

                      <h3>A comparision between your expense source and earnings power</h3>
                      <svg width="900" height="100">
                          <g id="vis"></g>
                      </svg>
                  </section>
                  
              
              <script src="https://d3js.org/d3.v4.min.js"></script>
              <!-- d3 code -->
              <script src="speed.js" charset="utf-8"></script>
              <!-- render code -->
              <script>
                render([50, 50])
                //This is where two variables comes in comparision!!!!!!
                  // render an update
                  d3.interval(function() {
              
                  //specify what two variables to compare
                      let v1 = Math.floor(d3.randomUniform(5, 100)())
                      let v2 = 100 - v1
                      return render([v1, v2]);
                  }, 8000);
              </script>


              </div>
        </div>
        <div class="divleft">
            Total Income: ${{0 + income.primary + income.passive}}
          </div>
        </div>


    <script>
      var app = angular.module('incomeApp', []);
      app.controller('incomeCtrl', function($scope, $location, $http, $window) {
        $scope.income = {
        };
        $scope.incomeSave = function(){
          $http.post('http://ec2-18-217-87-201.us-east-2.compute.amazonaws.com:3001/incomeSave', JSON.stringify($scope.income));
          $window.location.href = '/src/asset.html';
        }
      });
    </script>

</body>


</html>
