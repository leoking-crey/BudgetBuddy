<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="shortcut icon" type="img/png" href="../img/favicon.png">
  <title>Buddget Buddy!</title>
</head>
    <header class="header">
        <div class="logo-box">
            <img src="../img/logo-white.png" alt="Logo" class="logo" class="logo">
        </div>
        <div id="form-main">
            <div id="form-div">
              <form class="form" id="form1">

                <p class="name">
                  <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
                </p>

                <p class="age">
                  <input name="age" type="number" class="validate[required,custom[number]] feedback-input" id="age" placeholder="Age" />
                </p>

                <p class="maritalStatus">
                  <select name="maritalStatus" class="feedback-input" id="maritalStatus">
                    <option value="married">Married</option>
                    <option value="single">Single</option>
                  </select>
                </p>

                <p class="household">
                    <input name="household" type="number" class="validate[required,custom[number]] feedback-input" id="household" placeholder="Household Size" />
                </p>

                <p class="occupation">
                  <input name="occupation" class="feedback-input" id="occupation" placeholder="Occupation"></input>
                </p>


                <div class="submit">
                  <input type="submit" value="SEND" id="button-blue"/>
                  <div class="ease"></div>
                </div>
              </form>
            </div>

    </header>


<body>
</body>


</html>
